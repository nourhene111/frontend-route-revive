<div class="container">
    <nz-card nzTitle="Create User">
  
        <form nz-form nzLayout="vertical" [formGroup]="userForm" (ngSubmit)="submitForm()">
        <div class="row">
            <div class="col-md-6">
                <nz-form-item>
                    <nz-form-label>FirstName</nz-form-label>
                    <nz-form-control>
                        <input nz-input formControlName="firstName" placeholder="FirstName" value="Marshall Nichols">
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div class="col-md-6">
                <nz-form-item>
                    <nz-form-label>LastName</nz-form-label>
                    <nz-form-control>
                        <input nz-input formControlName="lastName" placeholder="LastName" type="text" value="@marshallnich">
                    </nz-form-control>
                </nz-form-item>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <nz-form-item>
                    <nz-form-label>Email</nz-form-label>
                    <nz-form-control>
                        <input formControlName="email" type="email" nz-input placeholder="Email" >
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div class="col-md-4">
                <nz-form-item>
                    <nz-form-label>Phone</nz-form-label>
                    <nz-form-control>
                        <input nz-input formControlName="phone" type="text" placeholder="Phone Number" >
                         </nz-form-control>
                </nz-form-item>
            </div>
            <div class="col-md-4">
                <nz-form-item>
                    <nz-form-label>Role</nz-form-label>
                    <nz-form-control>
                        <nz-select class="w-100"  formControlName="role" nzPlaceHolder="Role">
                            <nz-option nzValue="User" nzLabel="User"></nz-option>
                            <nz-option nzValue="Admin" nzLabel="Admin"></nz-option>
                            <nz-option nzValue="Membre" nzLabel="Membre"></nz-option>
                             
                        </nz-select>
                    </nz-form-control>
                </nz-form-item>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <nz-form-item>
                    <nz-form-label>Password</nz-form-label>
                    <nz-form-control>
                        <input type="password" formControlName="password" nz-input placeholder="password" >
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div class="col-md-6">
                <nz-form-item>
                    <nz-form-label>Confirm password</nz-form-label>
                    <nz-form-control>
                        <input nz-input placeholder="confirm Password" formControlName="confirmPassword" type="password" value="@marshallnich">
                    </nz-form-control>
                </nz-form-item>
            </div>
           
        </div>
        <button nz-button nzType="primary" type="submit" >
            Create
        </button> 
        </form>
    </nz-card>
 
        
</div>
